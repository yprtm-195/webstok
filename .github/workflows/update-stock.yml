name: Update Live Stock Data

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC, which is 7:00 AM WIB

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Using a stable LTS version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run fetch-stock script
        run: node fetch-stock.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # Publish the entire directory
          # The action will automatically create and push to the gh-pages branch
