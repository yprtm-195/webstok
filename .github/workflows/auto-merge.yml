name: Auto Merge Main to GH-Pages

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need to fetch all branches and history
          fetch-depth: 0
          # Use a PAT to be able to push back to the repo and trigger subsequent actions
          token: ${{ secrets.ACTIONS_PAT }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Merge main into gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          git merge origin/main -m "Auto-merge main into gh-pages"

      - name: Push changes
        run: |
          git push origin gh-pages
