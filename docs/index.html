<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Stok Toko</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div id="header-container">
                <h1 class="title">Cek Stok per Toko</h1>
                <p class="subtitle">
                    
                </p>
                <p id="update-status" class="is-size-7 has-text-grey"></p>

                <div class="field" id="autocomplete-wrapper">
                    <div class="control is-expanded">
                        <input class="input is-medium" type="text" id="storeCodeInput" placeholder="Ketik nama atau kode toko...">
                    </div>
                    <div class="dropdown" id="autocomplete-dropdown">
                        <div class="dropdown-menu">
                            <div class="dropdown-content" id="autocomplete-results">
                                <!-- Autocomplete results will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control">
                    <button class="button is-primary is-medium is-fullwidth mt-2" id="fetchButton">
                        Liat Stok!
                    </button>
                </div>

                <div id="results-header" class="is-hidden mt-4 mb-4 has-text-right">
                    <div class="dropdown is-hoverable is-right is-fullwidth" id="export-dropdown">
                        <div class="dropdown-trigger">
                            <button class="button is-link" aria-haspopup="true" aria-controls="dropdown-menu">
                                <span>Export</span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item" id="export-csv">
                                    Jadiin CSV
                                </a>
                                <a href="#" class="dropdown-item" id="export-excel">
                                    Jadiin Excel (Pivot)
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tableContainer">
                <div class="notification is-info is-light mt-5">
                    Pilih toko dulu di atas, terus klik "Liat Stok!".
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
